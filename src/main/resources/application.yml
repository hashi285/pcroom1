spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pcroom
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    display-request-duration: true
    operations-sorter: method
    tags-sorter: alpha
